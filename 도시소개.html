    <p>맑고 화창한 날씨가 좋고 태평양의 아름다운 해변을<br>
       가진 멋진 주</p>

    <p>미국의 동남부에 위치한 주로서 많은 휴양도시가<br>
       있고 미국의 최남단이 연결된 아름다운 주</p>

    <h2>Texas</h2>
    <p>드넓은 목장들이 있어 텍사스 바베큐로 유명하고<br>
       석유가 생산되는 주</p>

    <h1>살빼는 방법</h1>
    <hr>

    
    <p>. 고기를 많이먹는 고기 다이어트.<br>
       . 채소를 많이 먹는 채소 다이어트<br>
       . 적게 먹고 운동하는 운동 다이어트</p>
